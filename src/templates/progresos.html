<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitnessCode</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rutines.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        html, body {
            height: 100%;
            background: #181818 !important;
        }
        body {
            color: #fff;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="mobile-frame d-flex flex-column" style="position:relative; min-height:100vh;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
            <div class="container-fluid justify-content-between">
                <!-- Esquerra: Cancel·lar -->
                <a class="nav-link text-white" href="{{ url_for('index') }}">
                    ⬅️
                </a>
                <!-- Centre: Títol -->
                <span class="navbar-brand mx-auto fw-light" style="font-size:1.2rem;">
                    Progresos
                </span>
            </div>
        </nav>
        <div class="container mt-4">
        <h2>Progrés de {{ usuari.nom }}</h2>
        <table class="table table-dark table-striped mt-4 mb-4">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Rutina</th>
                    <th>Exercici</th>
                    <th>Kg</th>
                    <th>Reps</th>
                </tr>
            </thead>
            <tbody>
                {% for p in progressos %}
                <tr>
                    <td>{{ p.data }}</td>
                    <td>{{ p.rutina }}</td>
                    <td>{{ p.exercici }}</td>
                    <td>{{ p.kg }}</td>
                    <td>{{ p.reps }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Navbar inferior fijado dentro del mobile-frame -->
        <nav class="navbar navbar-dark bg-dark navbar-expand navbar-bottom"
             style="position:absolute; bottom:0; left:0; width:100%; border-radius:0 0 24px 24px;">
            <div class="container-fluid d-flex justify-content-around">
                <a href="{{ url_for('index') }}" class="text-light text-center flex-fill py-2">
                    <i class="bi bi-house-door"></i><br>Inici
                </a>
                <a href="{{ url_for('index') }}" class="text-light text-center flex-fill py-2">
                    <i class="bi bi-barbell"></i><br>Entrenamients
                </a>
            </div>
        </nav>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
