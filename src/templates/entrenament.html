<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Registrar Entrenament</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-4">
    <h2 class="mb-4">{{ rutina.titol }}</h2>
    <form method="post">
        {% for exercici in rutina.exercicis %}
            {% set i = loop.index0 %}
            <div class="card bg-secondary mb-3">
                <div class="card-body">
                    <h5>{{ exercici.nom }}</h5>
                    <ul class="mb-0">
                        {% for serie in exercici.series %}
                            {% set j = loop.index0 %}
                            <li class="mb-2">
                                Sèrie {{ j+1 }}:
                                <input type="number" name="kg_{{ i }}_{{ j }}" placeholder="Kg" class="form-control d-inline w-auto mx-1" style="width:80px;">
                                kg,
                                <input type="number" name="reps_{{ i }}_{{ j }}" placeholder="Reps" class="form-control d-inline w-auto mx-1" style="width:80px;">
                                reps
                                <input type="checkbox" name="completada_{{ i }}_{{ j }}" class="form-check-input ms-2">
                                <label class="form-check-label ms-1">Completada</label>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Guardar entrenament</button>
    </form>
</div>
</body>
</html>
