<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitnessCode</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        html, body {
            height: 100%;
            background: #181818 !important;
        }
        body {
            color: #fff;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="mobile-frame d-flex flex-column" style="position:relative; min-height:100vh;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
            <div class="container-fluid d-flex align-items-center">
                <!-- Esquerra -->
                <div style="min-width:80px;" class="text-end">
                    <a class="nav-link d-inline p-0" href="{{ url_for('index') }}">
                        <button class="btn btn-lg" type="button">
                            ‚¨ÖÔ∏è
                        </button>
                    </a>
                </div>
                <!-- Centre -->
                <div class="flex-grow-1 text-center">
                    <span class="navbar-brand fw-light" style="font-size:1.2rem;">
                        Rutina
                    </span>
                </div>
            </div>
        </nav>

        <div class="container mt-4 mb-5 flex-grow-1">
            <h2 class="text-center mb-4">{{ rutina.titol }}</h2>

            <!-- Gr√†fica de la rutina -->
            <canvas id="graficaRutina" height="120"></canvas>

            <!-- Llista d'exercicis -->
            <div id="detallExercicis" class="mt-4">
                {% for exercici in rutina.exercicis %}
                    <div class="card bg-secondary text-white mb-3 p-2 d-flex flex-row align-items-center">
                        <img src="{{ url_for('static', filename='images/' ~ exercici.imatge) if exercici.imatge else url_for('static', filename='images/barbell.png') }}"
                             style="width:60px; height:60px; object-fit:contain; background:#222; border-radius:8px; margin-right:16px;">
                        <div>
                            <div class="fw-bold">{{ exercici.nom }}</div>
                            <div class="small text-warning">{{ exercici.muscul }}</div>
                            <ul class="mb-0 series-list">
                                {% for serie in exercici.series %}
                                    <li class="d-flex align-items-center mb-1">
                                        S√®rie {{ loop.index }}:
                                        <input type="number" class="form-control form-control-sm mx-1" style="width:70px;" value="{{ serie.kg }}" placeholder="Kg">
                                        kg,
                                        <input type="number" class="form-control form-control-sm mx-1" style="width:70px;" value="{{ serie.reps }}" placeholder="Reps">
                                        reps
                                        <button type="button" class="btn btn-danger btn-sm ms-2 btn-eliminar-serie">üóëÔ∏è</button>
                                    </li>
                                {% endfor %}
                            </ul>
                            <button type="button" class="btn btn-outline-warning btn-sm mt-1 btn-afegir-serie">Afegir s√®rie</button>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Navbar inferior -->
        <nav class="navbar navbar-dark bg-dark navbar-expand navbar-bottom"
             style="position:absolute; bottom:0; left:0; width:100%; border-radius:0 0 24px 24px;">
            <div class="container-fluid d-flex justify-content-around">
                <a href="{{ url_for('index') }}" class="text-light text-center flex-fill py-2">
                    <i class="bi bi-house-door"></i><br>Inici
                </a>
                <a href="{{ url_for('index') }}" class="text-light text-center flex-fill py-2">
                    <i class="bi bi-barbell"></i><br>Entrenamients
                </a>
            </div>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Gr√†fica: suma de kg per exercici
        const labels = [
            {% for exercici in rutina.exercicis %}
                "{{ exercici.nom }}",
            {% endfor %}
        ];
        const totals = [
            {% for exercici in rutina.exercicis %}
                {{
                    exercici.series | map(attribute='kg')
                    | map('float')
                    | sum
                    | default(0, true)
                }},
            {% endfor %}
        ];
        const ctx = document.getElementById('graficaRutina').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Total Kg',
                    data: totals,
                    backgroundColor: '#ffc107'
                }]
            },
            options: { plugins: { legend: { display: false } } }
        });

        // Afegir/eliminar s√®ries
        document.querySelectorAll('.btn-afegir-serie').forEach(btn => {
            btn.addEventListener('click', function() {
                const ul = this.previousElementSibling;
                const idx = ul.children.length + 1;
                const li = document.createElement('li');
                li.className = "d-flex align-items-center mb-1";
                li.innerHTML = `S√®rie ${idx}: 
                    <input type="number" class="form-control form-control-sm mx-1" style="width:70px;" placeholder="Kg">
                    kg,
                    <input type="number" class="form-control form-control-sm mx-1" style="width:70px;" placeholder="Reps">
                    reps
                    <button type="button" class="btn btn-danger btn-sm ms-2 btn-eliminar-serie">üóëÔ∏è</button>`;
                ul.appendChild(li);
                li.querySelector('.btn-eliminar-serie').onclick = function() {
                    li.remove();
                };
            });
        });
        document.querySelectorAll('.btn-eliminar-serie').forEach(btn => {
            btn.addEventListener('click', function() {
                this.parentElement.remove();
            });
        });
    });
    </script>
</body>
</html>
